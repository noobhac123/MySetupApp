# .github/workflows/android-build.yml

name: Android CI Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      # YEH FINAL AUR GUARANTEED SOLUTION HAI
      - name: Go into correct folder and Build
        # Hum pehle 'MySetupApp' folder ke andar jayenge, fir saare kaam karenge
        run: |
          cd MySetupApp
          chmod +x gradlew
          ./gradlew clean assembleDebug --no-build-cache --refresh-dependencies

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SetupWizard-debug
          path: MySetupApp/app/build/outputs/apk/debug/app-debug.apk
